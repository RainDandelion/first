<script>
    //传统
    let f1 = function(a){
        return a;
    }
    console.log(f1(1));

    //es6
    let f2 = a => a;
    console.log(f2(2));

    var f3 = function(a,b){
        var c = a + b;
        return c;
    }
    console.log(f3(1,2));

    var f4  = (a,b) => a + b;

    console.log(f4(1,2));

</script>
